{% extends 'base.html' %}

{% block title %}
    Ledger
{% endblock title %} 

{% block body %}
    <form action="" method="get">
        {% csrf_token %}
        {{ filter.form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% for ledger in filter.qs %}
        <li>
            <a href="{% url 'ledger_add' %}{{ ledger.id }}">{{ ledger.l_r_no }}</a>
        </li>
    {% endfor %}
{% endblock body %}
