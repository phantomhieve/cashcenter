{% load list_tags %}
<nav class="navbar navbar-expand-md sticky-top">
    <a class="navbar-brand scroll navbar-heading" 
    {% if request.user.is_staff %}
    href="{% url 'ledger_list' %}"
    {% else %}
    href="{% url 'ledger_base_list' %}"
    {% endif %}>
        <h1>{% get_shop %}</h1>
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
            <i class="fa fa-navicon" style="color:#fff; font-size:28px;"></i>
        </span>
    </button>    
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% block search %}
            {% endblock search %}
            {% if request.user.is_staff %}
            <li class="nav-item navbar-item">
                <h5><a href="{% url 'ledger_list' %}?{% url_replace %}" class="nav-link navbar-content">Ledger</a></h5>
            </li>
            <li class="nav-item navbar-item">
                <h5><a href="{% url 'ratelist_list' %}" class="nav-link navbar-content">Rate List</a></h5>
            </li>
            {% endif %}
            <li class="nav-item navbar-item">
                <h5><a href="{% url 'ledger_base_list' %}?{% url_replace %}" class="nav-link navbar-content">
                    {% if request.user.is_staff %}
                        Staff-l
                    {% else %}
                        Ledger
                    {% endif %}
                </a></h5>
            </li>
            {% block links %}
            {% endblock links %}
            <li class="nav-item navbar-item">
                <a href="{% url 'user_logout' %}" class="btn btn-danger btn">Logout</a>
            </li>
        </ul>
    </div>
</nav>
