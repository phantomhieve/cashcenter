<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static%}
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'static/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'static/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'static/vendor/animate/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'static/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'static/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'static/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'static/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    {% block css %}
    {% endblock css %}
</head>
<body>
    {% block body %}
    {% endblock body %}
    <!--===============================================================================================-->
	<script src="{% static 'static/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'static/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'static/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'static/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'static/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'static/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'static/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'static/vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->

    {% block script %}
    {% endblock script %}
</body>
</html>
